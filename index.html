<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script/main.js" defer></script>
    <script src="script/ahorcado-data.js" defer></script>
</head>
<body>
    <div class="hangman-modal">
        <div class="content">
            <img src="" alt="Victory/Lost" class="modal-image">
            <h4 class="modal-title"></h4>
            <p class="modal-text"></p>
            <button class="play-again">Jugar de Nuevo</button>
        </div>

    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="imagenes/hangman-0.svg" draggable="false" alt="Horca" class="hangman-image">
            <h1 class="hangman-title">Ahorcado</h1>
        </div>
        <div class="hangman-stats">
            <div class="hangman-stats-game">
                <p>Juegos: <b class="number-of-games">0</b></p>
            </div>
            <div class="hangman-wins">
                <p>Victorias: <b class="number-wins">0</b></p>
            </div>
            <div class="hangman-rights">
                <p>Aciertos: <b class="rights">0</b></p>
            </div>
            <div class="hangman-loses">
                <p>Perdidas: <b class="number-loses">0</b></p>
            </div>
            <div class="hangman-wrong">
                <p>Erradas: <b class="wrongs">0</b></p>
            </div>
            <button class="delete-record" onclick="confirmClear()">Borrar Record</button>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Pista: <b></b>
            </h4>
            <h4 class="guesses-text">
                Intentos fallidos: <b><span>0</span>/<span>6</span></b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
